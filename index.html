<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do WebApp</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>To Do list with Vanilla JS</h1>
        <form class="todo-form">
            <div class="form-wrapper">
                <img src="./assets/to-do-list.png" alt="task-name" height="32px" width="32px" style="position: absolute;">
                <input type="text" name="name" autofocus>
            </div>
            <div class="form-wrapper">
                <button type="submit">✅</button>
            </div>
        </form>
        <div class="todo-stats">
            <div class="total-tasks">
                Total tasks: <span>0</span>
            </div>
            <div class="completed-tasks">
                Completed tasks: <span>0</span>
            </div>
            <div class="remaining-tasks">
                Remaining tasks: <span>0</span>
            </div>
        </div>
        <ul class="todo-list"></ul>
    </div>
    <footer class="author">
        Made with ❣️ by Amit Kumar
    </footer>
    <script src="./app.js"></script>
</body>
</html>
